

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Page</title>
    <script defer src="scripts.js"></script>
    <script defer src="form.js"></script>
    <script defer src="jokes.js"></script>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div>
        <div class="grid-container">
          <h1>About me</h1>
          <ul>
            <li>Name: Sabri Mohiuddin</li>
            <li>Profession: Full stack Web Development Fellow</li>
            <li>Technical Skills: JavaScript, HTML, CSS</li>
          </ul>
          <form id="my-form">
            <h2>Contact me</h2>
            <label for="name-form">Name:</label>
            <input type="text" id="name-form" name="name" required>
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br />
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <br />
            <input type="submit" value="Send"/>
          </form>
          <div id="post-title"></div>

        </div>
        <a href="index.html" class="back-to-home">Click here to go back to homepage</a>
      </div>
    </div>
  </body>
</html>
